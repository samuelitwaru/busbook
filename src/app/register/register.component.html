<div class='container'>
	<div class='row'>
		<div class='col-lg-6 bg-dark'>

		</div>

		<div class='col-lg-6 bg-light'>
			<div class='row mt-2'>
				<div class='col-lg-12 mt-2'>
					<div class="card">
						<div class="card-header font-weight-bold">
							Company Name
						</div>
		
						<div class="card-body">
							<div class='row'>
								<div class='col-lg-4 my-auto'>
									Name
								</div>
		
								<div class='col-lg-8'>
									<input type='text' class="form-control form-control-sm" placeholder="Name of Company" value="Gagga" />
								</div>
							</div>

							<hr>

							<div class='row'>
								<div class='col-lg-6 mt-1'>
									<img id='_img1' width='80' height='80' class='img-thumbnail m-1' src="assets/img/logo.png">
									<input id='img1' type="file" class="input" name="img2" accept="image/*">
								</div>

								<div class='col-lg-6 mt-1'>
									<img id='_img2' width='80' height='80' class='imgpick img-thumbnail m-1' src="assets/img/logo.png">
									<input id="img2" type="file" class='input' name="imgpick img2" accept="image/*">	
								</div>

								<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="modalLabel">Crop Image</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>

											<div class="modal-body">
												<div class="img-container">
													<img id="image" height='400' src="assets/img/logo.png">
												</div>
											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
												<button type="button" class="btn btn-primary" id="crop">Crop</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class='col-lg-12 mt-2'>
					<div class="card">
						<div class="card-header font-weight-bold">
							Branch Manager
						</div>
		
						<div class="card-body">
							<div class='row'>
								<div class='col-lg-5 my-auto mt-1'>
									Branch Name
								</div>
		
								<div class='col-lg-7 mt-1'>
									<input type='text' class="form-control form-control-sm" placeholder="Branch Name" value="Arua"/>
								</div>

								<div class='col-lg-5 my-auto mt-1'>
									Full Name
								</div>
		
								<div class='col-lg-7 mt-1'>
									<input type='text' class="form-control form-control-sm" placeholder="Full Name" value="Itwaru Samuel"/>
								</div>

								<div class='col-lg-5 my-1'>
									Email
								</div>
		
								<div class='col-lg-7 mt-1'>
									<input type='text' class="form-control form-control-sm" placeholder="Email" value="samuelitwaru@gmail.com"/>
								</div>

								<div class='col-lg-5 mt-1'>
									Password
								</div>
		
								<div class='col-lg-7 mt-1'>
									<input type="password" class="form-control form-control-sm" placeholder="Password" value="1234"/>
								</div>

								<div class='col-lg-5 my-1'>
									Confirm Password
								</div>
		
								<div class='col-lg-7 mt-1'>
									<input type='password' class="form-control form-control-sm" placeholder="Confirm password" value="1234"/>
								</div>
							</div>
						</div>
					</div>
				</div>
		
				<div class='col-lg-12 mt-2'>
					<button type="submit" class='btn btn-success btn-md w-100 float-right my-2'>
						Register
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
