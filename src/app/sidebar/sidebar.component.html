
<div class="list-group">
    <div>
        <select class="custom-select custom-select-sm my-1 mr-sm-2" >
            <option selected>All Routes</option>
        </select>

        <select class="custom-select custom-select-sm my-1 mr-sm-2" >
            <option selected>All Times</option>
        </select>
    </div>

    <div class="pre-scrollable h-100">
        <ul class="list-group">
            <li class="list-group-item-action border-top p-2">
                <div class="media" (click)="show_bus(bus)">
                    <img src="../assets/img/logo.png" class="mr-2" width="50" alt="static/img/logo.png">
                    <div class="media-body">
                        <h5 class="mt-0"><strong>bus_number</strong></h5>
                        <label>bus_time</label><br>
                        <label>bus_destination</label>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div>
        <button type="button" class="btn btn-sm btn-block btn-dark" data-toggle="modal" data-target="#scheduleBus">Schedule Bus</button>
    </div>
</div>

<!-- Bus schedule modal -->
<div class="modal fade" id="scheduleBus" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content card">
            <div class="modal-header align-center border card-header">
                <h5 class="modal-title" id="exampleModalLabel">Schedule Bus</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body card-body container">
                <div class="row mt-1">
                    <div class="col-lg-3">Bus Number</div>
                    <div class="col-lg-9"><input type="text" class="form-control form-control-sm"/></div>
                </div>

                <div class="row mt-1">
                    <div class="col-lg-3">Journey</div>
                    <div class="col-lg-5">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>Arua to Kampala</option>
                        </select>
                    </div>
                    <div class="col-lg-4 my-auto">
                        <label class='my-auto' >35000 UGX</label>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-lg-3">Date</div>
                    <div class="col-lg-3">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>Date</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>Month</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>Year</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-lg-3">Time</div>
                    <div class="col-lg-3">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>00</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>00</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>AM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm w-25" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success btn-sm w-25">OK</button>
            </div>
        </div>
    </div>
</div>
